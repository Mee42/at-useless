<!DOCTYPE html>
<html lang="us" class="home_html">
<head>
    <title>@useless</title>
    <link rel="stylesheet" type="text/css" href="home.css" media="screen"/>
    <script type="text/javascript" src="static/useless.js"></script>
    </head>
<body>
<h1>
    chat@mee42, a chat webapp that serves no real purpose
</h1>

<div id="boxes">
    <article id="signin">
        <h2>Sign In</h2>
        <form id="signin-form" onsubmit="return false"><label>
            <input class="input" id="signin-username" type="text" placeholder="username"/>
            <input class="input" id="signin-password" type="text" placeholder="password"/>
            <input type="submit" value="submit" onclick="window.kotlin.signInFormCall()">
            <span id="signin-error-text">error</span>
        </label></form>
    </article>
    <article>
	    <h2>Register</h2>
	    <form id="register-form" onsubmit="return false"><label>
	       <input type="input" id="register-username"  type="text" placeholder="username"/>
	       <input type="input" id="register-password"  type="text" placeholder="password"/>
	       <input type="input" id="register-password2" type="text" placeholder="repeat password"/>
               <input type="input" id="register-identifier" type="text" placeholder="identifing information"/>
               <input type="submit" value="submit" onclick="window.kotlin.registerFormCall()"/>
	       <span id="register-error-text">error</span>
            </label></form>	       
    </article>
</div>
</body>
</html>
